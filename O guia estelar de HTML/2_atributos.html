<h1>Atributos HTML</h1>
<h3>Informações extra, configurações</h5>
<h4>Forma padrão: tag conf="parâmetro"</h4>

<h4>Exemplo: </h5>
<h5>Na tag img, src e alt são configurações:</h5>
<h6>- src = fonte, usualmente um link</h6>
<h6>- alt = texto alternativo caso a img quebre</h6>
<img src="" alt="texto">

<h3>Atributos booleanos não precisam de conteúdo</h3>
<h4>disable em um input</h4>
<h4><input type="text" disabled></h4>
